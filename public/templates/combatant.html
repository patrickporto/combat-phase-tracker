<li class="combatant actor directory-item flexrow"  :class="combatants['{{combatant.id}}']?.cssClass">
    <img class="token-image flexcol" src="{{combatant.img}}" alt="{{combatant.name}}"/>
    <div class="token-name flexcol">
        <h4>{{combatant.name}}</h4>
        <div class="combatant-controls flexrow">
            {{#if @root.user.isGM}}
            <a class="combatant-control" :class="combatants['{{combatant.id}}']?.hidden && 'active'" data-tooltip="COMBAT.ToggleVis" @click="toggleHidden('{{combatant.id}}')">
                <i class="fas fa-eye-slash"></i>
            </a>
            <a class="combatant-control" :class="combatants['{{combatant.id}}']?.defeated && 'active'" data-tooltip="COMBAT.ToggleDead" @click="toggleDefeated('{{combatant.id}}')">
                <i class="fas fa-skull"></i>
            </a>
            {{/if}}
            {{#if combatant.canPing}}
            <a class="combatant-control" data-tooltip="COMBAT.PingCombatant" @click="pingCombatant('{{combatant.id}}')">
                <i class="fa-solid fa-bullseye-arrow"></i>
            </a>
            {{/if}}
        </div>
    </div>
    <ol class="phase-combatant-controls">
        <li class="phase-combatant-control" v-for="control in currentPhaseControls" v-html="control.content" @click="handleControlClick(control, '{{combatant.id}}')" :class="control.cssClass" :data-tooltip="control.tooltip"></li>
    </ol>
</li>
